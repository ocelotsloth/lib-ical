image: node:latest

cache:
  paths:
    - node_modules/

types:
  - test
  - deploy

test_lib-ical:
  type: test
  before_script:
    - npm install
    - npm install -g typescript ts-node gulp-cli
  script:
    - npm run cover

pages:
  stage: deploy
  before_script:
    - npm install
    - npm install -g typescript ts-node gulp-cli
  script:
  - npm run coverWeb
  - mkdir -p .public/unit
  - mkdir -p .public/coverage
  - cp -r mochawesome-reports/* .public/unit/
  - cp -r coverage/* .public/coverage/
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - develop
